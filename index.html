<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>boolzapp</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/style.css">
</head>

<div id="app">
     <main class="p-5">
          <div class="container bg-light ">
               <div class="row">
                    <div class="col-3  ">

                         <div class="row height-70 bg-secondary-subtle ">
                              <div class="col d-flex align-items-center">

                                   <img src="./img/avatar_io.jpg" class="avatar mx-2" alt="">
                                   <p><strong>Tomas Darienko</strong> </p>

                              </div>

                         </div>
                         <div class="row">
                              <div class="col">

                                   <div class="height-70" v-for="(contact,index) in contacts" :key="index"
                                        :class=" activeContact == index ? 'bg-secondary-subtle' : '' "
                                        @click="contatto_attivo(index)">
                                        <img :src="contacts[index].avatar" class="avatar mx-2" alt="">

                                        {{contact.name}}
                                   </div>


                              </div>

                         </div>

                    </div>
                    <div class="col-9 ">

                         <div class="row height-70 bg-secondary-subtle">
                              <div class="col">
                                   <img :src="contacts[activeContact].avatar" class="avatar mx-2" alt="">
                                   <span>{{contacts[activeContact].name}}</span>
                              </div>
                         </div>


                         <div v-for="(message,index) in contacts[activeContact].messages" :key="index"
                              :class="message.status == 'sent' ? 'inviato' : 'ricevuto'">


                              <span>{{message.message}}</span>

                         </div>

                         <div>
                              <div class="input-group mb-3 barra_mess" >
                                   <input type="text" class="form-control" v-model="new_mess" placeholder="invia un messaggio"
                                        aria-label="invia un messaggio" aria-describedby="button-addon2">
                                   <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                                        @click="add_new_message"><i class="fas fa-plus"></i></button>
                              </div>
                         </div>
                    </div>
               </div>

     </main>
</div>

<body>
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
     <script src="./js/script.js"></script>
</body>

</html>
